<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="contact-form.js"></script>

        <title>Contact | Techsmiths</title>
    </head>
    <body>
        {% include header.html %}

        <div class="section black-background">
            <div class="medium-width-block white-text">
                <h1>Contact us</h1>
                <p>
                    Techsmiths,<br />
                    Unit 110 Highgate Studios,<br />
                    53-79 Highgate Rd,<br />
                    London<br />
                    NW5 1TL, UK
                </p>
                <p><a href="mailto:info@techsmiths.uk">info@techsmiths.uk</a></p>
                <p><a href="tel:+442074857500">020 7485 7500</a></p>

                <div class="contact-us-form" id="contact-us-form">
                    <input type="text" id="contact-us-form-name" placeholder="Name" />
                    <input type="email" id="contact-us-form-email" placeholder="Email" />
                    <textarea rows="6" id="contact-us-form-message" placeholder="Message"></textarea>
                    <button type="button" class="spinner" onclick="submitContactUsForm();">Send</button>
                    <div class="error-message">Sorry, that didn't work.<br />Please try emailing us at <a href="mailto:info@techsmiths.uk">info@techsmiths.uk</a></div>
                </div>

                <iframe
                    class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2480.781419095727!2d-0.14646968371981772!3d51.5539069796428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761afef738a5cb%3A0x9c8b9735a1534805!2sSoftwire!5e0!3m2!1sen!2suk!4v1557317054169!5m2!1sen!2suk"
                    frameborder="0" allowfullscreen="false"
                ></iframe>
            </div>
        </div>

        {% include footer.html %}

    </body>
</html>
